<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     #container{
        display: grid;
        grid-template-columns: auto auto auto ;
        gap: 10px;
        text-align: center;
    }
    img{
        width: 100px;
        height: 100px;
    }
    h1{
        text-align: center;
        background-color: aqua;
    }
    #container>div{
            border: 2px solid orange;
            margin: 7px;
            padding: 7px;
            text-align: center;
            background-color:rgb(251, 251, 241);
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        div:hover{
            transform: translateY(-1px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        img#container {
  position: relative;
  overflow: hidden; /* Ensures the zoom effect stays within the container */
}

 img {
  transition: transform 0.3s ease-in-out; /* Smooth transition for zoom effect */
  width: 35%; /* Ensures the image fits its container */
}

img:hover{
  transform: scale(1.1); /* Zooms the image by 10% */
}
</style>
<body>
    <h1>card iteams</h1>
    <div id="container">

    </div>
    <script>
        let getdata=JSON.parse(localStorage.getItem("details"))
        newgetdata=getdata.map(function(v){
            container=document.getElementById("container")
    let child=document.createElement("div")
    let childa=document.createElement("div")
    let childb=document.createElement("div")
    let childc=document.createElement("div")
    let childd=document.createElement("div")
    let childe=document.createElement("div")
    let childf=document.createElement("img")
    
    childa.innerHTML=v.id
    childb.innerHTML=v.title
    childc.innerHTML=v.price
    childd.innerHTML=v.description
    childe.innerHTML=v.category
    childa.style.color="red"
    childc.style.color="green"
    childe.style.color="#FF33FF"
    childf.src=v.image
    child.append(childa,childb,childc,childd,childe,childf)
    
    container.append(child)
        })
    </script>
</body>
</html>
